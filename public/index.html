<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Printer Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
        }

        .status-card {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .status-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }

        .status-item {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .status-item h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .paper-progress {
            margin: 25px 0;
        }

        .paper-progress h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #eee;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #28a745, #20c997);
            border-radius: 10px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-fill.low {
            background: linear-gradient(90deg, #ffc107, #fd7e14);
        }

        .progress-fill.critical {
            background: linear-gradient(90deg, #dc3545, #e74c3c);
        }

        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            font-weight: bold;
            color: #333;
            z-index: 1;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-online {
            background: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.4);
        }

        .status-offline {
            background: #dc3545;
            box-shadow: 0 0 10px rgba(220, 53, 69, 0.4);
        }

        .last-updated {
            text-align: center;
            color: #666;
            font-size: 12px;
            margin-top: 20px;
        }

        @media (max-width: 480px) {
            .status-grid, .button-grid {
                grid-template-columns: 1fr;
            }

            .container {
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Receipt Printer Control</h1>
            <p>Monitor paper levels and printer status</p>
        </div>

        <div class="status-card">
            <div class="status-grid">
                <div class="status-item">
                    <h3>Printer Status</h3>
                    <div class="status-value">
                        <span class="status-indicator" id="printerIndicator"></span>
                        <span id="printerStatus">Checking...</span>
                    </div>
                </div>
                <div class="status-item">
                    <h3>Total Jobs</h3>
                    <div class="status-value" id="totalJobs">-</div>
                </div>
            </div>

            <div class="paper-progress">
                <h3>Paper Remaining</h3>
                <div class="progress-bar">
                    <div class="progress-fill" id="paperProgress">
                        <div class="progress-text" id="paperPercent">-</div>
                    </div>
                </div>
                <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 12px; color: #666;">
                    <span id="paperRemaining">- mm</span>
                    <span id="rollLength">- mm total</span>
                </div>
            </div>

            <div class="last-updated" id="lastUpdated">
                Last updated: Never
            </div>
        </div>

        <div class="controls">
            <div class="button-grid">
                <button class="btn btn-primary" id="printStatusBtn">
                    Print Status Report
                </button>
                <button class="btn btn-success" id="resetPaperBtn">
                    New Paper Roll
                </button>
            </div>
        </div>
    </div>

    <script>
        let statusData = {};

        async function fetchStatus() {
            try {
                const response = await fetch('/status');
                statusData = await response.json();
                updateUI();
                document.getElementById('lastUpdated').textContent =
                    `Last updated: ${new Date().toLocaleTimeString()}`;
            } catch (error) {
                console.error('Error fetching status:', error);
                showError();
            }
        }

        function updateUI() {
            // Printer status
            const printerIndicator = document.getElementById('printerIndicator');
            const printerStatus = document.getElementById('printerStatus');

            if (statusData.printer_available) {
                printerIndicator.className = 'status-indicator status-online';
                printerStatus.textContent = 'Online';
            } else {
                printerIndicator.className = 'status-indicator status-offline';
                printerStatus.textContent = 'Offline';
            }

            // Paper status
            const paper = statusData.paper;
            if (paper) {
                document.getElementById('totalJobs').textContent = paper.total_jobs;
                document.getElementById('paperPercent').textContent = `${paper.remaining_percent}%`;
                document.getElementById('paperRemaining').textContent = `${paper.remaining_mm} mm`;
                document.getElementById('rollLength').textContent = `${paper.roll_length_mm} mm total`;

                // Update progress bar
                const progressFill = document.getElementById('paperProgress');
                progressFill.style.width = `${paper.remaining_percent}%`;

                // Change color based on remaining paper
                progressFill.className = 'progress-fill';
                if (paper.remaining_percent < 10) {
                    progressFill.classList.add('critical');
                } else if (paper.remaining_percent < 25) {
                    progressFill.classList.add('low');
                }
            }
        }

        function showError() {
            document.getElementById('printerStatus').textContent = 'Error';
            document.getElementById('printerIndicator').className = 'status-indicator status-offline';
        }

        async function printStatusReport() {
            const btn = document.getElementById('printStatusBtn');
            btn.disabled = true;
            btn.textContent = 'Printing...';

            try {
                const paper = statusData.paper;
                const reportText = `PRINTER STATUS REPORT
========================
Date: ${new Date().toLocaleString()}
Printer: ${statusData.printer_available ? 'Online' : 'Offline'}

PAPER STATUS:
- Remaining: ${paper.remaining_mm}mm (${paper.remaining_percent}%)
- Total Jobs: ${paper.total_jobs}
- Last Reset: ${new Date(paper.last_reset).toLocaleString()}
- Roll Length: ${paper.roll_length_mm}mm

Status: ${paper.remaining_percent > 25 ? 'Good' :
         paper.remaining_percent > 10 ? 'Low' : 'Critical'}
========================`;

                const response = await fetch('/print', {
                    method: 'POST',
                    headers: { 'Content-Type': 'text/plain' },
                    body: reportText
                });

                if (response.ok) {
                    // Refresh status after printing
                    setTimeout(fetchStatus, 1000);
                } else {
                    alert('Failed to print status report');
                }
            } catch (error) {
                console.error('Error printing:', error);
                alert('Error printing status report');
            } finally {
                btn.disabled = false;
                btn.textContent = 'Print Status Report';
            }
        }

        async function resetPaper() {
            const btn = document.getElementById('resetPaperBtn');

            if (!confirm('Are you sure you want to reset the paper level? This should only be done when installing a new roll.')) {
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Resetting...';

            try {
                const response = await fetch('/paper/reset', {
                    method: 'POST'
                });

                if (response.ok) {
                    alert('Paper level reset successfully!');
                    fetchStatus();
                } else {
                    alert('Failed to reset paper level');
                }
            } catch (error) {
                console.error('Error resetting paper:', error);
                alert('Error resetting paper level');
            } finally {
                btn.disabled = false;
                btn.textContent = 'New Paper Roll';
            }
        }

        // Event listeners
        document.getElementById('printStatusBtn').addEventListener('click', printStatusReport);
        document.getElementById('resetPaperBtn').addEventListener('click', resetPaper);

        // Auto-refresh every 30 seconds
        setInterval(fetchStatus, 30000);

        // Initial load
        fetchStatus();
    </script>
</body>
</html>
